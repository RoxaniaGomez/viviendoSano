</head>
<body>
    
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light container">
            <a class="navbar-brand" href="../index.html"><img src="../img/tree.png" alt="logo arbol" class="ps-3"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/acercaDeNos.html">Acerca de Nosotros</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="../pag/contacto.html">Contactanos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="maincontacto">
  <h1 class="text-center mt-4">¿Te quedaron dudas? ¡Contactanos!</h1>

  <div id="container" class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
          </div>
          <div class="form-group">
            <label for="correo">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico" required>
          </div>
          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary text-center">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</main>

<footer>
    <div>
      <p class="text-center  p-3 m-0">&copy; Todos los Derechos Reservados  </p>
    </div>
  </footer>
 


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
